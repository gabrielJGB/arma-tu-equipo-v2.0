<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Multistream</title>
		<link rel="stylesheet" href="./styles/main.css">
		<link rel="stylesheet" href="./styles/index.css">
	</head>
	<body>
		
		<div class="navbar-title">

			<button class="log-out-button">Salir</button>

			Multi-Stream

		</div>

			</div>
		</div>
		<div class="modal">
			<div class="window">
				<p>Guardados:</p>
				<div class="list">
					
				</div>
				<input placeholder="Usuario" class="search-input" type="text">
				<div class="buttons">
					<button class="accept-button">AÃ±adir</button>
					<button class="cancel-button">Cerrar</button>
				</div>
			</div>
		</div>
		<script src="https://player.twitch.tv/js/embed/v1.js"></script>
		<script src="./src/main.js" type="module"></script>
