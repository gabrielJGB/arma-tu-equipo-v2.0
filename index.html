<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="manifest" href="./manifest.json">
    <title>Inicio</title>
</head>

<body>
    <div class="main-container">

        <form class="access-form form">
            <label class="title">Iniciar sesion</label>
            <label>Email</label>
            <input required autofocus name="email" type="email" placeholder="Email">
            <label>Contraseña</label>
            <input required name="password" type="password" placeholder="Contraseña">
            <label class="error-message"></label>
            <div class="buttons-container">
                <button class="access-button button">Iniciar sesion</button>
            </div>
            <div>No tenes una cuenta? <a href="./register.html">Registrate</a></div>
        </form>
    </div>

    <script src="./src/index.js" type="module"></script>
</body>

</html>
